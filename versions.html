<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Black Website - Versions</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .brand {
            font-size: 48px;
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 625;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .nav-links a:hover {
            color: #aaa;
        }

        .version-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 140px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .version-box {
            width: 300px;
            height: 300px;
            background-color: #333;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .version-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .version-box:hover {
            transform: scale(1.05);
        }

        .version-box h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 400;

        }

        .version-box:hover h2 {
            top: 15%;
        }

        .version-link {
            text-decoration: none;
            color: inherit;
        }

        footer {
            padding: 20px;
            background-color: #111;
            color: #aaa;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="index.html" class="brand" style="font-size: 34px;">HydrogenResearch</a> <!-- HydrogenResearch link to Home -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Version Boxes -->
    <section class="version-container">
        <a href="version1.html" class="version-link">
            <div class="version-box">
                <img src="version1.jpg" alt="Version 1">
                <h2>Version 1</h2>
            </div>
        </a>
        <a href="version2.html" class="version-link">
            <div class="version-box">
                <img src="version2.jpg" alt="Version 2">
                <h2>Version 2</h2>
            </div>
        </a>
        <a href="version3.html" class="version-link">
            <div class="version-box">
                <img src="version3.jpg" alt="Version 3">
                <h2>Version 3</h2>
            </div>
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HydrogenResearch. All Rights Reserved.</p>
    </footer>

</body>
</html>
